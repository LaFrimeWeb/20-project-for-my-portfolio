<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    
    <div class="button-container">
        <button class="button" id="grey">Grey</button>
        <button class="button" id="white">White</button>
        <button class="button" id="blue">Blue</button>
        <button class="button" id="yellow">Yellow</button>
        <button class="button" id="green">Green</button>
        <button class="button" id="red">Red</button>

        <button class="button" id="cyan">Cyan</button>
        <button class="button" id="magenta">Magenta</button>
        <button class="button" id="lime">Lime</button>
        <button class="button" id="olive">Olive</button>
        <button class="button" id="maroon">Maroon</button>
        <button class="button" id="navy">Navy</button>
        <button class="button" id="teal">Teal</button>

    <script src="script12.js"></script>

</html>
