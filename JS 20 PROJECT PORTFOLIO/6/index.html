<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <form id="weightConverterForm">
            <h1>Weight Converter</h1>
            <p>You can convert your WEIGHT between Kilograms and Pounds here.</p>
            
            <label for="kgInput">Kilograms:</label>
            <input type="number" id="kgInput" placeholder="Enter Your Weight in KGs">
            
            <label for="lbInput">Pounds:</label>
            <input type="number" id="lbInput" placeholder="Enter Your Weight in LBs">
            
            <button type="button" onclick="convertToPounds()">Convert to Pounds</button>
            <button type="button" onclick="convertToKilograms()">Convert to Kilograms</button>
            
            <p id="conversionResult"></p>
        </form>
    </div>
    <script src="script6.js"></script>
</body>
</html>
